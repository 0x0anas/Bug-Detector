   Add Blog 
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Creat a new blog</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
         
          <label for="exampleFormControlInput1">Title</label>
         <input type="text" class="form-control" id="exampleFormControlInput1" style="margin-top: 10px; border: 2px solid rgba(0, 0, 0, 0.13);" required >
          
        </div>

        <div class="modal-body">
         
          <label for="exampleFormControlTextarea1"><small>Content</small></label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="margin-top: 10px; border: 2px solid rgba(0, 0, 0, 0.13);" required></textarea>
        </div>

        
       

        <div class="modal-body">
         
          <label for="exampleFormControlInput2" >Tag</label>
         <input type="text" class="form-control" id="exampleFormControlInput2"style="margin-top: 10px; border: 2px solid rgba(0, 0, 0, 0.13);" required  >
        </div>

        <div class="modal-body">
          <label for="exampleFormControlFile1"><small>Insert img</small></label>
          <small><input type="file" class="form-control-file" id="exampleFormControlFile1" ></small>
        </div>
        <div class="modal-footer">
      
          <button type="button" class="btn btn-success p-2" id="Publish-btn"><small style="width: 50%;">Publish</small></button>
        </div>
      </div>
    </div>
