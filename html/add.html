<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in or Sign up</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/add.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body style="  background-image: url('image/rainbow-vortex.png');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;">
  <div class="container" id="container">
    <div class="form-container sign-up">
        <form >
            <h3>Create Account</h3>
            
            <input type="text" 
            placeholder="Name" required id="Sign-name">
            <input type="email" 
            placeholder="Email" required id="Sign-email">
            <input type="password" 
            placeholder="Password" required id="Sign-pass">
            <input type="password" 
            placeholder="Conferm Password" required id="Sign-confirmPass">
            <button id="btn-sign-up" type="button">Sign Up</button>
            <span style="margin-top: 5px;">Or continue with</span>
            <div class="social-icons">
                <a href="#" class="icon">
                    <i class="fa-brands fa-google-plus-g"></i>
                </a>
                <a href="#" class="icon">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
              
            </div>
          
        </form>
    </div>
    <div class="form-container sign-in">
        <form >

            <h3>Sign In</h3>
            
            <input type="email" 
            placeholder="Email" required id="Log-email">
            <input type="password" 
            placeholder="Password" required id="Log-pass">
            <a href="">Forgot your email or password?</a>
            <button type="button" id="btn-log-in">Sign in</button>
            <span style="margin-top: 5px;">Or continue with</span>
            <div class="social-icons">
                <a href="#" class="icon">
                    <i class="fa-brands fa-google-plus-g"></i>
                </a>
                <a href="#" class="icon">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
             
            </div>
           
        </form>
    </div>
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h3>New to BugDetector !</h3>
                <p>Enter your personal details to use all of site features</p>
                <button class="hidden" id="login">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hello, User!</h1>
                <p>Register with your personal details to use all of site features</p>
                <button class="hidden" id="register">Sign Up</button>
            </div>
        </div>
    </div>
</div>



    <script src="js/all.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/add.js"></script>
    
</body>
</html>
